<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://cdn-products.eneba.com/resized-products/3ZAk5--9nrCMJgldSkb8kEp6JdRbfScPfCfCDKcsUws_350x200_3x-0.jpeg"
            alt="Aion" width="500">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <!-- ejemplo  - no tengo video-->
        <p>Dejo los controles, no tengo video descargado. Dejo un iframe</p>
        <video controls autoplay muted loop>
            <source src="nombreVideo.mp4" type="video/mp4" />
        </video>

        <iframe width="727" height="409" src="https://www.youtube.com/embed/AlZuqUTgcss"
            title="Apocalyptica feat.  Brent Smith - Not Strong Enough (Official Video)" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <p>Dejo los controles, no tengo audio</p>
        <audio controls autoplay muted>
            <!-- ejemplo - no tengo audio-->
            <source src="miAudio.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>

</html>
