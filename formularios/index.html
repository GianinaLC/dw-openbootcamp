<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <section>
        <h3>Regístrate</h3>
        <div class="botones-redes">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                        alt="logo google" width="75%" />
                </picture>
                Registrate con Google
            </button class="twitter-btn">

            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"
                        alt="twitter logo" width="75%" />
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="">
            <div class="seccion-usuario">
                <div class="seccion-label">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" />
                </div>
                <div class="seccion-label">
                    <label for="username">Username</label>
                    <input type="text" id="username" />
                </div>
            </div>
            <div class="seccion-label">
                <label for="email">Email</label>
                <input type="email" id="email" />
            </div>
            <div class="seccion-label">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="6+ caracteres" />
            </div>

            <div class="check-div">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox"> Acepto términos y condiciones</label>
            </div>
            <button class="cuenta-btn">Crear cuenta</button>
        </form>
    </section>
</body>

</html>
